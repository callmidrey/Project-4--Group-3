<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Result</title>
<!-- Add your CSS styles or link to external stylesheets if needed -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>
    <div>
        <h1>Loan Eligibility Result</h1>
        <p id="result-message"></p>
    </div>
    <script>
        // Retrieve result message from JSON response
        var resultMessage = {{ result_message | tojson | safe }};
        
        // Display result message in the HTML
        document.getElementById("result-message").innerText = resultMessage;
    </script>
</body>
</html>
